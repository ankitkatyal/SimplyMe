<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lotus Boulevard Home</title>
<link href="css/videoStyle.css" rel="stylesheet" type="text/css" media="all"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Transparent Login Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
    <link rel="stylesheet" href="css/normalize.min.css"/>

<link rel="stylesheet" href="css/header.css" />
<link rel="stylesheet" href="css/signup.css" />
</head>

<body>
	<!--header started-->
	 <div class="header">
	  <a href="#default" class="logo">Lotus Boulevard</a>
	  <div class="header-right">
	    <a class="active" href="#home">Home</a>
	    <a href="#contact">Contact</a>
	  </div>
	</div>
	<!--header closed-->


	<!--video started-->
		 <div class="fullscreen-bg">
	    <video loop="loop"  autoplay="autoplay" poster="images/lb.jpg" class="fullscreen-bg__video">
	        <source src="videos/nature.webm" type="video/webm"/>
	        <source src="videos/nature.mp4" type="video/mp4"/>
	        <source src="videos/nature.ogv" type="video/ogg"/>
	    </video>
	</div>
	<!--video closed-->


<!--main-->
<div class="form">
	<ul class="tab-group">
		<li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>
        
    </ul>
      <div class="tab-content">
       <div id="login">   
			<form action="#"  th:action="@{/login}" th:object="${user}"  method="post" style="color:black;">
			<div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
				<input  th:field="*{email}"  type="email" required="required" />
			 </div>
			 <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
				<input   th:field="*{password}" type="password" required="required" />
				</div>
				 <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block">Submit</button>
			</form>
		</div>
		
		<div id="signup">   
          <form action="/" method="post">
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" autocomplete="off" required="required"/>
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" autocomplete="off" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" autocomplete="off" required="required"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"  autocomplete="off" required="required"/>
            
            <button type="submit" class="button button-block">Submit Details</button>
          </div>
          
          
          

          </form>
        </div>
	</div>
</div>
<!--//main-->

<!--footer-->
<div class="footer">
	<p style="color:black;">&copy; Page designed by Simplified Solution</p>
</div>
<script src='js/jquery.min.js'></script>
<script src="js/loginSignup.js"></script>
</body>
</html>
